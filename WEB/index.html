<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PlanEat</title>
        <!-- CSS -->
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    </head>
    <body class="confirmation-page">
        <header>
            <br>
            <div class="id-from-URL" id="event-id">
                <!-- Entered in the URL -->
            </div>
            <img src="icons/logo.png" alt="PlanEat logo" class="logo">
        </header>
        <div class="top-massage">
            <h2>Glad to see you here friend! Let's make it happen!</h2>
        </div>
        <form method="post" class="contact-form">
            <input type="hidden" name="eventID" id="eventID"> <!-- Hidden input for eventID, updated when the website is loaded -->
            <div class="confirmation-input" id="name-input">
                <input type="text" required placeholder="Your name" name="name" id="name">
            </div>
            <div class="confirmation-input" id="event-title">
                <!-- Entered based on the ID in the URL -->
            </div>
            <div class="confirmation-input" id="confirmation-options">
                <label for="option1"><img src="icons/cancel.png" alt="Not coming" class="icon"></label>
                <input type="radio" id="option1" name="option" value="Not coming">
                <label for="option2"><img src="icons/checked.png" alt="Coming" class="icon"></label>
                <input type="radio" id="option2" name="option" value="Coming">
                <br><br>
            </div>
            <div class="submit-btn">
                <button class="main-btn" id="btn">
                    <span class="btn-text">Confirm</span>
                </button>
            </div>
            <small id="error"></small>
        </form>

        <!-- toast message -->
        <div id="toast-container" class="toast-container"></div>

        <!-- java script -->
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>
</html>
